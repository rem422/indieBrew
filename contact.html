<head>

    <!-------------------FONTAWESOME LINK------------------------>

<body>

                    <img src="./assets/Images/Logo.svg" alt="Logo">
                </div>
                <ul class="nav_items">
                    <li class="nav_link">
                        <div class="nav_link_img">

                </ul>
            </div>
        </div>
    </nav>

        <!------------------------- HERO SECTION-------------------------->
        <header class="contact" id="contact">
