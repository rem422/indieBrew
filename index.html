<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-------------------GOOGLE FONT LINK------------------------>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">
    <!-------------------FONTAWESOME LINK------------------------>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-------------------CSS FILE LINK------------------------>
    <link rel="stylesheet" href="./style.css">

    <title>IndieBrew</title>
</head>
<body>
    <!------------------------- NAVBAR SECTION -------------------------->
    <div class="navbar">
        <div class="container">
            <div class="nav_wrapper">
                <div class="nav_logo">
                    <img src="./assets/Images/Logo.svg" alt="Logo">
                </div>
                <ul class="nav_items">
                    <li class="nav_link">
                        <a href="">Pricing</a>
                    </li>
                    <li class="nav_link">
                        <a href="">Support</a>
                    </li>
                    <li class="btn">
                        <a href="">Get Started <span>- it's free</span></a>
                    </li>
                </ul>
                <div class="menu_btn">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </div>
    </div>
        <!------------------------- HERO SECTION-------------------------->
        <header class="hero">
            <div class="container">
                <div class="hero_wrapper">
                    <div class="hero_info">
                        <h1 class="hero_title">Your Weekly <br> Personal feed digest.</h1>
                        <p class="hero_text">
                            With indieBrew, get personal feeds from resources all around the web, including reddit, HackerNews, IndieHackers and much more.
                        </p>
                        <div class="hero_btn btn">
                            <a href="">Get Started <span>- it's free</span></a>
                        </div>
                        <div class="hero_users">
                            <div class="users_img">
                                <img src="./assets/Images/User Avatars.svg" alt="users">
                            </div>
                            <p>Join <span>32,642</span> indieBrewers in curating their personal digest.</p>
                        </div>
                    </div>
                    <div class="hero_img">
                        <img src="./assets/Images/Feed Mockup.png" alt="hero image">
                    </div>
                </div>
            </div>
        </header>

    <script src="./main.js"></script>
</body>
</html>
